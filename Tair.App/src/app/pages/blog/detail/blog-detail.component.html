<div class="px-3" style="margin-bottom: 140px; margin-top: 10px;">    
    <div class="theme-container"> 
        @if(loading){
            <div fxLayout="column" fxLayoutAlign="center center" class="text-center" style="margin-top: 50px;">  
                <mat-spinner></mat-spinner>
            </div>
        }
        @if (artigo){
        <mat-sidenav-container [dir]="settings.rtl ? 'rtl' : 'ltr'" class="single-property mt-3">
            <mat-sidenav-content ngClass.gt-sm="distance">
                <mat-card fxLayout="row" fxLayout.xs="column" fxLayoutAlign="center center" class="p-3">             
                    <div>
                        <h2 class="uppercase" ngClass.xs="text-center" style="text-align: center;">{{artigo?.titulo}}</h2>
                    </div>
                </mat-card>
                
                <mat-card class="mt-3">
                    <div fxFlex="100" fxFlex.gt-xs="100" fxLayout="row" class="item">
                        <img src={{imagens}}{{artigo.foto_capa}} width="100%"/>
                    </div> 
                </mat-card>
                
                <mat-card class="p-3 mt-3">
                    <mat-card-header class="pt-0 pb-2" fxLayoutAlign="center center"> 
                        <mat-card-title class="uppercase">Resumo</mat-card-title> 
                    </mat-card-header>
                    <div fxLayout="row wrap" class="details pt-2 pb-2">
                        <p style="text-align: justify;">{{artigo.resumo}}</p>
                        <p style="text-align: justify; font-size: 12px;">Escrito por: {{artigo.escrito_por}}</p>
                    </div>  
                </mat-card>
                
                <mat-card class="p-3 mt-3"> 
                    <mat-card-header class="pt-0" fxLayoutAlign="center center"> 
                        <mat-card-title class="uppercase">Artigo completo</mat-card-title> 
                    </mat-card-header>
                    <mat-card-content class="p-0 pt-4 pb-2">
                        <div fxLayout="row wrap" [innerHTML]="html">
                        </div>
                    </mat-card-content>
                </mat-card>
                
            </mat-sidenav-content>
        </mat-sidenav-container>
    }
    </div>
</div>

<app-get-in-touch></app-get-in-touch>
