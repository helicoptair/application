<div class="section mt-3">
    <div class="px-3">
        <div class="theme-container">
            <h1 class="section-title mb-3">{{ 'PARCEIROS_HELICOPTAIR' | translate }}</h1>
            <p class="text-center">{{ 'PARCEIROS_HELICOPTAIR_TEXTO' | translate }}</p>
            <div class="clients-carousel">
                <div class="swiper-container h-100" [swiper]="config">
                    <div class="swiper-wrapper h-100">
                        @for (client of clients; track $index) {
                            <div class="swiper-slide">
                                <div class="client-item">
                                    <img [attr.data-src]="client.image" class="swiper-lazy">
                                    <div class="swiper-lazy-preloader"></div>
                                </div>
                            </div>
                        }                       
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
